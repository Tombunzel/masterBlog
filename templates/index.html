<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    {% for post in posts %}
    <div class="post">
        <h2>{{ post['title'] }}</h2>
        <p><em>Written by {{ post['author'] }}</em></p>
        <p>{{ post['content'] }}</p>
        <a href="/like/{{ post['id'] }}" class="like-button">Like ({{ post['likes'] }})</a>
        <a href="/delete/{{ post['id'] }}" class="delete-button">Delete Post</a>
        <a href="/update/{{ post['id'] }}" class="update-button">Update Post</a>
    </div>
    {% endfor %}
    <a href="/add" class="add-button">Add New Post</a>
</body>
</html>
